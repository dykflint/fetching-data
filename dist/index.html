<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="weather-container">
      <div id="today">
        <div id="location">
          <input type="text" id="search-input" />
        </div>
        <div id="rain-chance">
          <img id="rain-chance-img" src="images/rainChance.svg" />
          <div id="rain-chance-percentage">80%</div>
        </div>
        <img id="weather-icon" src="images/sunny.svg" />
        <div id="temperature">20°C</div>
      </div>
      <div id="forecast">
        <div id="day-one">
          <div class="weekday">Tue</div>
          <div class="min-max-temp">5°C/20°C</div>
        </div>
        <div id="day-two">
          <div class="weekday">Wed</div>
          <div class="min-max-temp">7°C/22°C</div>
        </div>
        <div id="day-three">
          <div class="weekday">Wed</div>
          <div class="min-max-temp">7°C/22°C</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
